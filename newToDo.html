      <body>
          <h2 class="text-center">Add New To Do</h2>

    <div class="content-container2">
        <div class="content">
          <div class="card">
            <div class="card-body">
              <form id="todoForm" method="POST">
                <div class="form-group">
                  <label for="user">User:</label>
                  <select class="form-control" id="userid" name="userid">
                    <option value="-1">Please Pick A User</option>
             
                  </select>
                </div>
    
                <div class="form-group">
                  <label for="category">Category:</label>
                  <select class="form-control" id="category" name="category">
                    <option value="-1">Please Select A Task</option>
                  </select>
                </div>
    
                <div class="form-group">
                  <label for="description">Description:</label> <br>
                  <textarea class="form-control" id="description" name="description"></textarea>
                </div>
    
                <div class="form-group">
                  <label for="deadline">Deadline:</label>
                  <input type="text" class="form-control" id="deadline" name="deadline">
                </div>
    
                <div class="form-group">
                  <label for="priority">Priority:</label>
                  <select class="form-control" id="urgency" name="urgency">
    
                    <option value="-1">Pick A Priority Level</option>
                    <option value="Low">Low</option>
                    <option value="Medium">Medium</option>
                    <option value="High">High</option>
                  </select>
                </div>
              
              </form>
              <div class="button-container">
                <a href="./newToDo.html" id="addTask" class="green-button">Add Task</a>
            </div>
            </div>
          </div>
        </div>
        <div id="todoContainer" style="padding-top: 3%;">
    </div>
  </div>
