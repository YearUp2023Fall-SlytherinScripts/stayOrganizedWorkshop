<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>

  <body>
      
    <h1 class="text-center">Add New To Do</h1>
    <div class="container">
        <div class="content">
          <div class="card">
            <div class="card-body">
              <form id="todoForm" method="POST">
                <div class="form-group">
                  <label for="user">User:</label>
                  <select class="form-control" id="user" name="user">
                    <option value="-1">Please Pick A User</option>
             
                  </select>
                </div>
    
                <div class="form-group">
                  <label for="category">Category:</label>
                  <select class="form-control" id="category" name="category">
                    <option value="-1">Please Select A Task</option>
                  </select>
                </div>
    
                <div class="form-group">
                  <label for="description">Description:</label>
                  <textarea class="form-control" id="description" name="description"></textarea>
                </div>
    
                <div class="form-group">
                  <label for="deadline">Deadline:</label>
                  <input type="text" class="form-control" id="deadline" name="deadline">
                </div>
    
                <div class="form-group">
                  <label for="priority">Priority:</label>
                  <select class="form-control" id="priority" name="priority">
    
                    <option value="-1">Pick A Priority Level</option>
                    <option value="Low">Low</option>
                    <option value="Medium">Medium</option>
                    <option value="High">High</option>
                  </select>
                </div>
                <br>
                <button type="button" id="addTask" class="btn btn-primary">Add Task</button>
              </form>
            </div>
          </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
