<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sample</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">


</head>
  <body>
    <header>
        <nav class="navbar navbar-expand-lg" style="background-color: powderblue;">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Navbar</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">blah</a>
                  </li>
              </div>
            </div>
          </nav>
    </header>

    <main class="container">
        
<form id="addTodoForm">
        <label for="userIdDropdown">userId:</label>
        <select id="userIdDropdown">
            <option selected disabled>Select one</option>
        </select>



    
        <label for="categoriesDropdown">task category:</label>
        <select id="categoriesDropdown">
            <option selected disabled>Select one</option>
        </select>
        
        <label for="classification">task urgency:</label>
        <select id="classification">
            <option selected disabled>Select one</option>
        <option value="Low">Low</option>
        <option value="Medium">Medium</option>
        <option value="High">High</option>

        </select>

        <label for="description">ToDo Description:</label>
        <textarea id="description" name="description" rows="4" cols="50" required></textarea>
    
        <br>
    
        <label for="deadline">ToDo Deadline:</label>
        <input type="text" id="deadline" name="deadline" placeholder="Enter deadline (e.g., YYYY-MM-DD)" required>
    
        <br>
    
        <input type="submit" value="Add ToDo">
    </form>
</div>





     <div id="results">
       
     </div>
     
    
    </main>
    


    <script src="newtodo.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
